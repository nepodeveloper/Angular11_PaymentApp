<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-6">
       <table class="table">
           <thead class="thead-light">
               <tr>
                   <th>Card Owner</th>
                   <th>Card Number</th>
                   <th>Exp. Date</th>
                   <th></th>
               </tr>
           </thead>
           <tbody>
               <tr *ngFor="let item of service.list">
                   <td (click)="populateForm(item)">{{item.cardOwnerName}}</td>
                   <td (click)="populateForm(item)">{{item.cardNumber}}</td>
                   <td (click)="populateForm(item)">{{item.expirationDate}}</td>
                   <td>
                       <i class="far fa-trash-alt fa-lf text-danger" (click)="onDelete(item.paymentDetailId"></i>
                   </td>
               </tr>
           </tbody>
       </table>
    </div>
</div>
