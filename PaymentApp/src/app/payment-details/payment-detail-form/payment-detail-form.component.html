<form action="">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="form-group">
        <label >CARD OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName">
    </div>
    <div class="form-group">
        <label >CARD Number</label>
        <input class="form-control form-control-lg" placeholder="Card Number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber">
    </div>
    <div class="form-group">
        <label >Expiration Date</label>
        <input type="password" class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate">
    </div>
    <div class="form-group">
        <label >Security Code</label>
        <input class="form-control form-control-lg" placeholder="CVV" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode">
    </div>
</form>
